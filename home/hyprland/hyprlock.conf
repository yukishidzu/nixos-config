# Hyprlock config - Catppuccin Mocha

background {
  # Use a blurred screenshot background
  blur_passes = 3
  blur_size = 8
  brightness = 0.7
}

general {
  grace = 2
  hide_cursor = true
  ignore_empty_input = true
}

input-field {
  monitor = 
  size = 300, 48
  outline_thickness = 2
  rounding = 10
  inner_color = rgba(49,50,68,0.8)
  outer_color = rgba(137,180,250,0.5)
  font_family = JetBrainsMono Nerd Font
  font_size = 14
  placeholder_text = <i>Enter passwordâ€¦</i>
  fail_text = <b>Wrong password</b>
  position = 0, -80
}

label {
  text = cmd[update:1000] echo "$(date +"%H:%M")"
  font_size = 64
  font_family = JetBrainsMono Nerd Font
  color = rgba(205,214,244,1.0)
  position = 0, -180
}

label {
  text = cmd[update:5000] echo "$(date +"%A, %d %B %Y")"
  font_size = 16
  font_family = JetBrainsMono Nerd Font
  color = rgba(166,173,200,1.0)
  position = 0, -120
}

label {
  text = Caps: $CAPS
  font_size = 12
  color = rgba(249,226,175,1.0)
  position = 0, 10
}
